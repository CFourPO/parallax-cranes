<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chris Pomerville // Parallax Cranes</title>
    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <div id="container" class="container">
            <!-- SCENE 1 -->
            <div id="scene" class="scene" data-friction-x="0.05" data-friction-y="0.12" data-calibrate-x="true" data-calibrate-y="true">
                <!-- SPIKE SHADOW 1 -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23" style="width: 450px"><img src="./resources/img/wide/spike_shadow_0.1.svg" /></div>
                <!-- BIRD SMALL SHADOW  -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23"><img src="./resources/img/wide/bird_sm_shadow_0.1.svg" /></div>
                <!-- SPIKE SHADOW 2 -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23"><img style="width: 70%;" src="./resources/img/wide/spike_shadow_0.1.svg" /></div>
                <!-- BIRD LARGE SHADOW -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23"><img src="./resources/img/wide/bird_lg_shadow_0.1.svg" /></div>
                

                <!-- SPIKE 1 -->
                <div class="layer" data-depth-x="0.35" data-depth-y="0.35" style="width: 450px;"><img src="./resources/img/wide/spike_0.1.svg" /></div>
                <!-- BIRD SMALL  -->
                <div class="layer" data-depth-x="0.40" data-depth-y="0.4" ><img src="./resources/img/wide/bird_sm_0.1.svg" /></div>
                <!-- SPIKE 2-->
                <div class="layer" data-depth-x="0.70" data-depth-y="0.50"><img style="width: 70%;" src="./resources/img/wide/spike_0.1.svg" /></div>
                <!-- BIRD LARGE -->
                <div class="layer" data-depth-x="0.90" data-depth-y="0.60"><img src="./resources/img/wide/bird_lg_0.1.svg" /></div>
            </div>
            <!-- SCENE 2 -->
            <div id="scene2" class="scene2" style="" data-friction-x="0.15" data-friction-y="0.05" data-calibrate-x="true" data-calibrate-y="true">
                <!-- SPIKE SHADOW 1 -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23" style="width: 900px"><img src="./resources/img/wide/spike_shadow_0.1.svg" /></div>
                <!-- BIRD SMALL SHADOW  -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23"><img src="./resources/img/wide/bird_sm_shadow_0.1.svg" /></div>
                <!-- SPIKE SHADOW 2 -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23"><img style="width: 40%;" src="./resources/img/wide/spike_shadow_0.1.svg" /></div>
                <!-- BIRD LARGE SHADOW -->
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23"><img src="./resources/img/wide/bird_lg_shadow_0.1.svg" /></div>
                
                <!-- SPIKE 1 -->
                <div class="layer" data-depth-x="0.35" data-depth-y="0.35" style="width: 900px;"><img src="./resources/img/wide/spike_0.1.svg" /></div>
                <!-- BIRD SMALL  -->
                <div class="layer" data-depth-x="0.40" data-depth-y="0.40"><img style="right: -400px;" src="./resources/img/wide/bird_sm_0.1.svg" /></div>
                <!-- SPIKE 2-->
                <div class="layer" data-depth-x="0.70" data-depth-y="0.50"><img style="width: 40%;" src="./resources/img/wide/spike_0.1.svg" /></div>
                <!-- BIRD LARGE -->
                <div class="layer" data-depth-x="0.90" data-depth-y="0.60"><img src="./resources/img/wide/bird_lg_0.1.svg" /></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            Som Content
        </div>
    </div>
    <!-- Scripts -->
    <script src="./vendors/parallax/parallax.js"></script>
    <script>
    // Pretty simple huh?
    var scene = document.getElementById('scene');
    var scene2 = document.getElementById('scene2');
    var parallax = new Parallax(scene);
    var parallax2 = new Parallax(scene2);
    </script>
</body>

</html>
