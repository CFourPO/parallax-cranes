    <body>
        <div class="wrapper" id="main">
            <div class="animated-cloud-2" data-myname="animated-cloud-2" data-friction=".9">
                <div class="layer" data-depth=".9">
                    <!-- <img src="https://rawgit.com/CFourPO/02c03e574d167f726bc8f59a905842cb/raw/e0cd6af29bcdfcbe6c2ae41b711381afb8527300/cloud1.svg" /> -->
                    <img style="opacity: .7" src="https://rawgit.com/CFourPO/72e7d223d395f50883fc93645e9d06ed/raw/2af60ec9de9d2fae2e99d71c2877b42f71057c53/cloud3.svg" />
                </div>
            </div>
            <div id="container" class="container">
                <!-- BIRD SMALL  -->
                <div class="scene shadow bird-sm" data-myname="bird-sm" data-friction=".025">
                    <div class="layer" data-depth-x="0.23" data-depth-y="0.23">
                        <img src="https://rawgit.com/CFourPO/c40df0c86de125d8648cc4479f690a70/raw/5f4a0427bb5c4d3b37fbf27dcd5016fb796ba276/bird_sm_shadow_0.1.svg" />
                    </div>
                </div>
                <!-- SPIKE SHADOW 2 -->
                <div class="scene shadow spike" data-myname="spike" data-friction-x=".02" data-friction-y=".02">
                    <div class="layer" data-depth-x="0.23" data-depth-y="0.23">
                        <img src="https://rawgit.com/CFourPO/7489c268dc22a2db1978c775d2abc81b/raw/484b2e8e4a056461c2b5a0690d6f0efbde727b50/spike_shadow_0.1.svg" />
                    </div>
                </div>
                <!-- BIRD LARGE SHADOW -->
                <div class="scene shadow bird-lg" data-myname="bird-lg" data-friction-x=".025" data-friction-y=".05">
                    <div class="layer" data-depth-x="0.23" data-depth-y="0.23">
                        <img src="https://rawgit.com/CFourPO/49b6574cfec2f083b2a884c1d05a6bb8/raw/da838125676e2def1832ba2a425dd300a3bdff23/bird_lg_shadow_0.1.svg" />
                    </div>
                </div>
                <!-- BIRD SMALL -->
                <div class="scene bird-sm" data-myname="bird-sm" data-friction=".025" data-scalar-x="2">
                    <div class="layer" data-depth-x="0.40" data-depth-y="0.4">
                        <img src="https://rawgit.com/CFourPO/f0db475776e07b5950ccf9c63ad0d3f4/raw/2d2ffc72f0b5931f6ae6596ce22754047b57b19f/bird_sm_0.1.svg" />
                    </div>
                </div>
                <div class="animated-cloud" data-myname="animated-cloud" data-friction=".9">
                    <div class="layer" data-depth=".9">
                        <!-- <img src="https://rawgit.com/CFourPO/02c03e574d167f726bc8f59a905842cb/raw/e0cd6af29bcdfcbe6c2ae41b711381afb8527300/cloud1.svg" /> -->
                        <img src="https://rawgit.com/CFourPO/02c03e574d167f726bc8f59a905842cb/raw/e502a8b23b20898e58936635f0af3a1128269745/cloud1.svg" />
                    </div>
                </div>
                <!-- SPIKE -->
                <div class="scene spike" data-myname="spike" data-friction-x=".02" data-friction-y=".02">
                    <div class="layer" data-depth-x="0.70" data-depth-y="0.30">
                        <img src="https://rawgit.com/CFourPO/b389fdd5687276e154afd5e8a2bf0e6f/raw/d4ff6f82c65eeb5811ff5dd3280ec6b69da0fae7/spike_0.1.svg" />
                    </div>
                </div>
                <!-- BIRD LARGE -->
                <div class="scene bird-lg" data-myname="bird-lg" data-friction-x=".01" data-friction-y=".05">
                    <div class="layer" data-depth-x="0.90" data-depth-y="0.60">
                        <img src="https://rawgit.com/CFourPO/ac7cb355d45d93fa64f2b56c91b88ffa/raw/bf26723805d3e09c33cbb2f37b1133c82fc8080e/bird_lg_0.1.svg" />
                    </div>
                </div>
            </div>
