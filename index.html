    <div class="wrapper" id="main">
        <div id="container" class="container">
            <!-- BIRD SMALL  -->
            <div class="scene shadow" data-myname="bird-sm" data-friction=".025" >
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23">
                    <img src="https://rawgit.com/CFourPO/c40df0c86de125d8648cc4479f690a70/raw/5f4a0427bb5c4d3b37fbf27dcd5016fb796ba276/bird_sm_shadow_0.1.svg" />

            </div>

            <div class="scene shadow" data-myname="spike" data-friction-x=".02" data-friction-y=".02"  >
                <div class="layer" data-depth-x="0.23" data-depth-y="0.23">
                    <img  src="https://rawgit.com/CFourPO/7489c268dc22a2db1978c775d2abc81b/raw/484b2e8e4a056461c2b5a0690d6f0efbde727b50/spike_shadow_0.1.svg" />

            </div>

                </div>
            </div>
            <!-- SPIKE -->
            <div class="scene" data-myname="spike" data-friction-x=".02" data-friction-y=".02"    >
                <div class="layer" data-depth-x="0.70" data-depth-y="0.30">

                </div>
            </div>
        </div>
